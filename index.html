<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Shape Up or Shape out</title>
  </head>
  <body>
    <form action="">
      <div id="square-form-container">
        <label for="square">Square Creator</label>
        <input type="number" id="square-size" name="square-size" placeholder="size"/>
        <input type="submit" value="insert" name="square" />
      </div>
      <div id="rectangle-form-container">
        <label for="rectangle">Rectangle Creator</label>
        <input type="number" id="rectangle-width" name="rectangle-width" placeholder="width" />
        <input type="number" id="rectangle-height" name="rectangle-height" placeholder="height" />
        <input type="submit" value="insert" name="rectangle" />
      </div>
      <div id="circle-form-container">
        <label for="circle">Circle Creator</label>
        <input type="number" id="circle" name="radius" placeholder="radius"/>
        <input type="submit" value="insert" name="radius" />
      </div>
      <div id="triangle-form-container">
        <label for="triangle">Triangle Creator</label>
        <input type="number" id="triangle" name="height" placeholder="height" />
        <input type="submit" value="insert" name="height" />
      </div>
    </form>
    <main class="container-fluid bg-success">Hello</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
