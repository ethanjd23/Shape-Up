<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Shape Up or Shape out</title>
  </head>
  <body class="col-12">
    <form  class="col-6" action="">
      <div class="input-group mb-2 mt-2 d-flex" id="square-form-container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="square-label" for="square">Square Sides Length</span>
        </div>
        <input
          class="form-control"
          area-describedby="square-label"
          type="number"
          id="square-size"
          name="square-size"
          placeholder="size"
        />
        <input class="btn-danger" type="button" value="Insert square" name="square" id="square-btn" />
      </div>
      <div class="input group d-flex mb-2" id="rectangle-form-container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="rectangle-width-label" for="rectangle">Rectangle Width</span>
        </div>
        <input
          class="form-control"
          type="number"
          id="rectangle-width"
          name="rectangle-width"
          placeholder="width"
          aria-describedby="rectangle-width-label"
        />
        <div class="input-group-prepend">
          <span class="input-group-text" id="rectangle-height-label" for="rectangle">Rectangle Height</span>
        </div>
        <input
          class="form-control"
          type="number"
          id="rectangle-height"
          name="rectangle-height"
          placeholder="height"
          aria-describedby="rectangle-height-label"
        />
        <input class="btn-success" type="button" id="rectangle-btn" value="Insert rectangle" name="rectangle" />
      </div>
      <div class="input group d-flex mb-2" id="circle-form-container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="circle-label" for="circle">Circle Radius</span>
        </div>
        <input class="form-control" aria-describedby="circle-label" type="number" id="circle-radius" name="radius" placeholder="radius" />
        <input class="btn-info" type="button" id="circle-btn" value="Insert circle" name="radius" />
      </div>
      <div class="input-group d-flex mb-2" id="triangle-form-container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="triangle-label" for="triangle">Triangle Height</span>
        </div>
        <input class="form-control" aria-describedby="triangle-label" type="number" id="triangle-height" name="height" placeholder="height" />
        <input class="btn-warning" type="button" id="triangle-btn" value="Insert triangle" name="height" />
      </div>
    </form>
    <div id="output-container">
      <div id="shape-container"></div>
      <div id="shape-details"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
